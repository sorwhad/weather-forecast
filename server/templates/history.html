{% extends 'base.html' %}

{% block content %}

<h3>История погоды в г. Москва за {{ name_of_month }} {{ selected_year }} г.</h3>

<form action="{{ url_for('history_page') }}" method="post" class="history_form">
    <label for="month">Месяц</label>
    <Select name="month" id='month' required='required'>
        <option value={{ selected_month }} hidden="hidden" selected >{{ name_of_month }}</option>
        <option value=1>Январь</option>
        <option value=2>Февраль</option>
        <option value=3>Март</option>
        <option value=4>Апрель</option>
        <option value=5>Май</option>
        <option value=6>Июнь</option>
        <option value=7>Июль</option>
        <option value=8>Август</option>
        <option value=9>Сентябрь</option>
        <option value=10>Октябрь</option>
        <option value=11>Ноябрь</option>
        <option value=12>Декабрь</option>
    </Select>
    
    <label for="year">Год</label>
    <Select name="year" id='year' required='required'>
        <option value={{ selected_year }} hidden="hidden" selected >{{ selected_year }}</option>
        <option value=2000>2000</option>
        <option value=2001>2001</option>
        <option value=2002>2002</option>
        <option value=2003>2003</option>
        <option value=2004>2004</option>
        <option value=2005>2005</option>
        <option value=2006>2006</option>
        <option value=2007>2007</option>
        <option value=2008>2008</option>
        <option value=2009>2009</option>
        <option value=2010>2010</option>
        <option value=2011>2011</option>
        <option value=2012>2012</option>
        <option value=2013>2013</option>
        <option value=2014>2014</option>
        <option value=2015>2015</option>
        <option value=2016>2016</option>
        <option value=2017>2017</option>
        <option value=2018>2018</option>
        <option value=2019>2019</option>
        <option value=2020>2020</option>
        <option value=2021>2021</option>
        <option value=2022>2022</option>
        <option value=2023>2023</option>

    </Select>
    <button type="submit">Получить</button>
</form>

<table class="history_table">
    <thead>
        <tr>
            <th>Число</th>
            <th>День</th>
            <th>Вечер</th>
        </tr>
    </thead>
    <tbody>
        {% for day in history_data %}
        <tr>
            <td>{{ day.num }}</td>
            <td>{{ day.day_temp }}</td>
            <td>{{ day.evening_temp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
